<div class="producto-container">
  <div class="productos-lista">
    <h2>Lista de Productos</h2>
    <div *ngFor="let producto of productos" class="producto-item">
      <h4>{{ producto.nombre_producto }}</h4>
      <p><strong>ID:</strong> {{ producto.id_producto }}</p>
      <p><strong>Precio Unitario:</strong> {{ producto.precio_unitario | currency:'USD' }}</p>
      <div class="botones">
        <button (click)="editarProducto(producto)">Editar</button>
        <button (click)="eliminarProducto(producto.id_producto)">Eliminar</button>
      </div>
    </div>
  </div>


  <div class="formulario-producto">
    <h2>{{ modoEditar ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
    <form (ngSubmit)="guardarProducto()" #productoForm="ngForm">
      <label for="nombre_producto">Nombre:</label>
      <input id="nombre_producto" type="text" [(ngModel)]="productoActual.nombre_producto" name="nombre_producto" required />
      <label for="precio_unitario">Precio Unitario:</label>
      <input id="precio_unitario" type="number" [(ngModel)]="productoActual.precio_unitario" name="precio_unitario" required />
      <div class="botones-formulario">
        <button type="submit">{{ modoEditar ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" *ngIf="modoEditar" (click)="nuevoProducto()">Cancelar</button>
      </div>
    </form>
  </div>

</div>
